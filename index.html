<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTT Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        a{
            text-decoration: none;
        }
        body {
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background-color: #f6f4f2;
            text-decoration: none;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: red; */
        }

        .child {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            margin: 20px;
            width: 300px;
            height: 300px;
            background-color: #e2dfdc;
            border-radius: 40px;
            transition: 0.2s;
            text-decoration: none;
            color: #000000;
        }

        .child:hover {
            box-shadow: 0px 0px 20px rgba(118, 118, 118, 0.096);
            cursor: pointer;
        }

        .child:hover i {
            color: #3dbd99;

        }

        .child:hover h1 {
            color: #3dbd99;
            transition: 0.2s;
        }

        .child i {
            font-size: 100px;
            transition: 0.2s;
        }

        .child h1 {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="main">

        <a href="cms.html">
            <div class="child">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                <h1>CZ CMS</h1>
            </div>
        </a>
        <a href="app.html">
            <div class="child">
                <i class="fa fa-mobile-phone"></i>
                <h1>CZ Mobile App</h1>
            </div>
        </a>
    </div>
</body>

</html>
